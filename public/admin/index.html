<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hard Rock Capital</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-actions">
                <button onclick="showCreateModal()" class="btn">Create New Page</button>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        
        <div id="alert-container"></div>
        
        <div id="pages-list" class="page-list">
            <div class="loading">Loading pages</div>
        </div>
    </div>
    
    <!-- Create/Edit Modal -->
    <div id="page-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create New Page</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="page-form">
                <input type="hidden" id="page-id">
                <div class="form-group">
                    <label for="page-title">Title *</label>
                    <input type="text" id="page-title" required>
                </div>
                <div class="form-group">
                    <label for="page-slug">Slug (URL) *</label>
                    <input type="text" id="page-slug" required>
                    <small style="color: var(--gray);">URL-friendly version (e.g., "about-us")</small>
                </div>
                <div class="form-group">
                    <label for="page-content">Content</label>
                    <textarea id="page-content" rows="10"></textarea>
                    <small style="color: var(--gray);">You can use HTML for formatting</small>
                </div>
                <div class="form-group">
                    <label for="page-meta">Meta Description</label>
                    <textarea id="page-meta" rows="2"></textarea>
                    <small style="color: var(--gray);">Brief description for SEO</small>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="page-published" checked>
                        Published
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Page</button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="preview-title">Page Preview</h2>
                <button class="close-modal" onclick="closePreviewModal()">&times;</button>
            </div>
            <div id="preview-content" class="content-section"></div>
        </div>
    </div>
    
    <script src="/js/admin.js"></script>
</body>
</html>
